<div class="center-page">
  <div class="form-container">


    <div class="titulo">
      <h2>Iniciar sesión</h2>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" formControlName="email" required />
        <p class="errorfield" *ngIf="form.controls.email.hasError('email')">
          Debe ser un formato de email válido
        </p>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" formControlName="password" required />
      </div>
      <p class="errorfield" *ngIf="errorinicioSesion">
        {{textoerror}}
      </p>
      <button type="submit">Iniciar sesión</button>
    </form>

    <p>¿Has olvidado tu contraseña? pulsa <a style="color: blue;" [routerLink]="['/resetpassword']">aqui</a>.</p>
    <p>
      ¿No tienes una cuenta?
      <button [routerLink]="['/register']">Registrate</button>
    </p>
    <button (click)="onGoogleSignIn()">Entrar con google</button>


    <div *ngIf="user$ | async as user">
      <p>Welcome, {{ user.email }}!</p>
      <button (click)="signOut()">Sign Out</button>
    </div>
  </div>
</div>
